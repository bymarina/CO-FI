{% extends "base.html" %}
{% block content %}
{% load static %}
<div id="app" class="row justify-content-center">
    <div class="card">
        <div class="card-body">
            {% if recipes|length == 0 %}
            <div class="card-text">No recipes found, please create one.</div>
            <div class="float-right">
                <a class="btn btn-primary" href="{% url 'recipeRegister' %}">Create new Recipe</a>
            </div>
            {% else %}
            <div class="float-right">
                <a class="btn btn-primary" href="{% url 'recipeRegister' %}">Create new Recipe</a>
            </div>
            <table class="table table-bordered mt-n5">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="text-center">Name</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in recipes %}
                    <tr>
                        <th scope="row" class="text-center">{{ item.name }}</th>
                        <td class="text-center"><a class="btn btn-danger" href="{% url 'recipeDelete' id=item.pk%}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
